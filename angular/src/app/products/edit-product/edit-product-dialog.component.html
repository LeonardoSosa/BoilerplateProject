<form
  class="form-horizontal"
  autocomplete="off"
  #editProductForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'EditProduct' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="id">
        {{ "ProductId" | localize }}
      </label>
      <div class="col-md-9">
        <input
          disabled
          type="number"
          class="form-control"
          name="id"
          id="id"
          required
          [(ngModel)]="product.id"
          #idModel="ngModel"
          #idEl
        />
        <abp-validation-summary
          [control]="idModel"
          [controlEl]="idEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          maxlength="128"
          required
          [(ngModel)]="product.name"
          #nameModel="ngModel"
          #nameEl
        />
        <abp-validation-summary
          [control]="nameModel"
          [controlEl]="nameEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="price">
        {{ "Price" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="price"
          id="price"
          required
          [(ngModel)]="product.price"
          #priceModel="ngModel"
          #priceEl
        />
        <abp-validation-summary
          [control]="priceModel"
          [controlEl]="priceEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="stockAmount">
          {{ "StockAmount" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="number"
            class="form-control"
            name="stockAmount"
            id="stockAmount"
            required
            [(ngModel)]="product.stockAmount"
            #stockAmountModel="ngModel"
            #stockAmountEl
          />
          <abp-validation-summary
            [control]="stockAmountModel"
            [controlEl]="stockAmountEl"
          ></abp-validation-summary>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="picture">
          {{ "Picture" | localize }}
        </label>
        <div class="col-md-9">
          <input
            type="file"
            class="form-control"
            name="picture"
            id="picture"
            (change)="onFileChange($event)"
          />
        </div>
      </div>

    <div class="form-group row mb-0 required">
      <label class="col-md-3 col-form-label">
        {{ "IsActive" | localize }}
      </label>
      <div class="col-md-9">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            name="isActive"
            id="isActive"
            [(ngModel)]="product.isActive"
          />
          <label class="custom-control-label mt-2" for="isActive"></label>
        </div>
      </div>
    </div>

  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editProductForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
